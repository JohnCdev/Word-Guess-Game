<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="title">
        <img src="assets/images/background.png" alt="Samus" class="img-fluid title-img">
        <h1 class="title-hangman">HANGMAN</h1>
        <h1 class="title-metroid glow">METROID</h1>
    </div>

    <div class="content-fluid">
        <div class="row wrapper">
            <div class="col-md-6 p-3 text-center custom-border">
                <img src="assets/images/samus1.png" alt="" class="img-fluid" id="hintImg">
                <p>(This is a hint!)</p>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md p-5 text-center custom-border">
                        <div class="scores">
                            <p id="instructions">Press any key to get started!</p>
                            <p>Wins:</p>
                            <p id="wins">#</p>
                            <p>Current Area:</p>
                            <p id="spaces"></p>
                            <p>Number of Guesses Remaining</p>
                            <p id="guesses">#</p>
                            <p>Letters already Guessed</p>
                            <p id="guessesList"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
